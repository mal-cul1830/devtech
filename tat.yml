version: '3.8'
services:
  db2:
    image: mysql/mysql-server:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: haskell1819!
      MYSQL_DATABASE: ThisAndThat
      MYSQL_ROOT_HOST: '%'
    volumes:
      - tatdat4:/var/lib/mysql
    ports:
      - "43306:3306"
  phpmyadmin2:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db2
    environment:
      PMA_HOST: db2
      PMA_USER: root
      PMA_PASSWORD: haskell1819!
    ports:
    - "8084:80"
volumes:
  tatdat4: